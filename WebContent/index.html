<!DOCTYPE html>
<html>
	<head>
		<title>WeBookU</title>
		<link rel="stylesheet" href="css/jquery-ui.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/lib/jquery-2.1.4.min.js"></script>
		<script src="js/lib/jquery-ui.min.js"></script>
		<script src="js/lib/underscore.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		
		<h1> <img src="img/logo_with_text.png" alt="Logo" style="width:500px;height:73px;"> </h1>
		
		<form>
			<p>
				<input id="origin" type="text" placeholder="Origin" />
				<input id="destination" type="text" placeholder="Destination" />
				<input id="date" type="text" placeholder="Date" />
				<input id="time" type="text" placeholder="Time" />
			</p>
			<p>
				<select class ="preference" id="preference1">
					<option value="None" selected="selected">Preference 1...</option>
					<option value="time">Time</option>
					<option value="cost">Cost</option>
					<option value="points">Frequent Flyers</option>
				</select>
				<select class ="preference" id="preference2">
					<option value="None" selected="selected">Preference 2...</option>
					<option value="time">Time</option>
					<option value="cost">Cost</option>
					<option value="points">Frequent Flyers</option>
				</select>
				<select class ="preference" id="preference3">
					<option value="None" selected="selected">Preference 3...</option>
					<option value="time">Time</option>
					<option value="cost">Cost</option>
					<option value="points">Frequent Flyers</option>
				</select>
				<input id="airline" type="text" placeholder="Airline" />
				<input id="ips" type="text" placeholder="Max results" />
				<input id="queryBtn" type="submit" value="Search" />
			</p>
		</form>
		<div class="results"></div>
	</body>
</html>
